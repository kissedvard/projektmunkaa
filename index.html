<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DI-Ló</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="DI-Ló logó" />
      <h1>DI-Ló</h1>
    </div>
    <nav>
      <button>Home</button>
      <button>Explore</button>
    </nav>
    <div class="profile-icon">
      <img src="user-icon.png" alt="Profil ikon" />
    </div>
  </header>

  <main>
    <section class="left">
      <img src="horse.png" alt="Ló figura" class="horse" />
      <div class="speech-bubble">
        <p>Töltsd fel kedvenc fotóid és oszd meg a barátaiddal!</p>
        <button>Regisztrálj most!</button>
      </div>
    </section>

    <section class="right">
      <h2>Keress mesterséges intelligenciával!</h2>
      <form>
        <input type="text" placeholder="Keress az AI-al" />
        <input type="text" placeholder="Fajta" />
        <input type="text" placeholder="Életkor" />
        <input type="text" placeholder="Hely" />
        <button type="submit">Keresés</button>
      </form>
    </section>
  </main>
</body>
</html>
