<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DI-Ló</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Exo+2" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="preload" href="../images/Wheat.png" as="image">
</head>

<body>
  <header>
  <div class="logo">
    <img src="../images/logo-removebg-preview.png" alt="Logo">
    <h1>Di-Ló</h1>
  </div>
  
  <nav>
    <div class="nav-center">
      <button class="nav-btn">Home</button>
      <button class="nav-btn" onclick="window.location.href='../main/explore/explore.html'">Explore</button>
    </div>
    <div class="nav-right">
      <span id="userStatus" style="margin-left: 15px; font-weight: bold; font-family: sans-serif;"></span>
      <div class="login-dropdown">
        <button class="nav-btn login-btn" id="loginDropdownBtn">Bejelentkezés</button>
        <div class="login-dropdown-content" id="loginDropdown">
            <div class="dropdown-header">
                <h3>Bejelentkezés</h3>
                <p>Üdv újra!</p>
            </div>
            
            <form class="dropdown-form" id="loginForm">
              <div class="dropdown-form-group">
                  <label for="dropdownEmail">Felhasználónév vagy Email</label>
                  
                  <input type="text" name="username" id="dropdownEmail" placeholder="Felhasználónév vagy Email" required>
              </div>
              
              <div class="dropdown-form-group">
                  <label for="dropdownPassword">Jelszó</label>
                  <input type="password" name="password" id="dropdownPassword" placeholder="••••••••" required>
              </div>
              
              <div class="dropdown-form-options">
                  <label class="dropdown-checkbox">
                      <input type="checkbox">
                      <span>Emlékezz rám</span>
                  </label>
                  <a href="#" class="dropdown-forgot">Elfelejtett jelszó?</a>
              </div>
              
              <button type="submit" class="dropdown-submit-btn">Bejelentkezés</button>
            </form>
            
            <div class="dropdown-footer">
                <p>Nincs fiókod? <a href="register/register.html">Regisztrálj</a></p>
            </div>
        </div>
      </div>
      <a href="../profile/profile.html" class="profile-btn" id="profileBtn">
        <div class="profile-icon">
          <img src="../images/fiok-ikon.png" alt="Profil">
        </div>
      </a>
    </div>
  </nav>
</header>

  <main>
    <section class="left">
      
      <img src="../images/HorseImage.png" alt="Ló figura" class="horse" id="horseImage" />
      <div class="confetti-container" id="confettiContainer"></div>
      <div class="speech-bubble">
        <h2>Töltsd fel kedvenc fotóid és oszd meg a barátaiddal!</h2>
        <button onclick="location.href='register/register.html'">Regisztrálj most!</button>
      </div>
    </section>
    <section class="right">
        <div class="polaroid-gallery">
            
            <div class="polaroid-card p1">
                <img src="../images/kep1.png" alt="Lovas fotó 1">
            </div>

            <div class="polaroid-card p2">
                <img src="../images/kep2.jpg" alt="Lovas fotó 2">
            </div>

            <div class="polaroid-card p3">
                <img src="../images/kep3.png" alt="Lovas fotó 3">
            </div>

        </div>
    </section>
   
  </main>

  <!-- Animated horse at the bottom -->
  <div class="horse-animation-container">
    <!-- ANIMÁLT LÓ KÉP ÚTVONAL JAVÍTVA -->
    <img src="../images/HorseImage.png" alt="Animált ló" class="animated-horse" />
  </div>
  <script src="../main/script.js"></script>
</body>
</html>
