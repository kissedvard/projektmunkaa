<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DI-Ló</title>
  <link rel="stylesheet" href="/main/style.css" />
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Exo+2" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="preload" href="/images/Wheat.png" as="image">
</head>

<body>
  <header>
    <div class="logo">
      <img src="/images/logo-removebg-preview.png" alt="DI-Ló logó" />
      <h1>DI-Ló</h1>
    </div>

    <nav>
      <button class="nav-btn">Home</button>
      <button class="nav-btn">Explore</button>
    </nav>
    
    <a href="/profile/profile.html" class="profile-btn" id="profileBtn">
      <div class="profile-icon">
        <img src="/images/fiok-ikon.png" alt="Profil">
      </div>
    </a>
  </header>

  <main>
    <section class="left">
      <img src="/images/HorseImage.png" alt="Ló figura" class="horse" id="horseImage" />
      <div class="confetti-container" id="confettiContainer"></div>
      <div class="speech-bubble">
        <h2>Töltsd fel kedvenc fotóid és oszd meg a barátaiddal!</h2>
        <button onclick="location.href='register.html'">Regisztrálj most!</button>
      </div>
    </section>

    <div class="ai-bubble-container">
      <div class="ai-bubble" id="aiBubble">
        <div class="ai-bubble-header">
          <span>AI Keresés</span>
        </div>
        <div class="ai-bubble-content" id="aiContent">
          <h3>Keress mesterséges intelligenciával!</h3>
          <form>
            <input type="text" placeholder="Keress az AI-al">
            <input type="text" placeholder="Fajta">
            <input type="text" placeholder="Életkor">
            <input type="text" placeholder="Hely">
            <button type="submit">Keresés</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Animated horse at the bottom -->
  <div class="horse-animation-container">
    <img src="/images/HorseImage.png" alt="Animált ló" class="animated-horse" />
  </div>

  <script src="/main/script.js"></script>
</body>
</html>
