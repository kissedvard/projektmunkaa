<VirtualHost *:80>
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>
    
    # ⭐ FRISSÍTÉS: Adjuk meg, milyen index fájlokat keressen az Apache a mappákban!
    # Ha a főoldalad index.html, index.php, VAGY home.html, akkor mindet add meg.
    DirectoryIndex index.html 

    RedirectMatch ^/$ /main/

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>